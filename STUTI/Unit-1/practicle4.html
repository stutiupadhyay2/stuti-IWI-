<!DOCTYPE html>
<html>
 <head>
    <title>Form</title>
 </head>
 <body>
    <h2>Registration form</h2>
    <form>
        Name: <input type="text"
        name="name"><br><br>
        Email:<input type="email"
        name="email"><br><br>
        Gender:<br>
        <input type="radio" name="gender"
        value="male">male
        <input type="radio" name="gender"
        value="Female">female
        <input type="radio" name="gender"
        value="prefer not to say">prefer not to say<br><br>
        Interests:<br>
        <input type="checkbox" name="interests"
        value="web development">web development
        <input type="checkbox" name="interests"
        value="Machine learning">machine learning
        <input type="checkbox" name="interests"
        value="IOT">IOT
        <input type="checkbox" name="interests"
        value="other">other<br><br>
        Country:
        <select name="Country"
         <option>India</option>
         <option>United states</option>
         <option>Australia</option>
         <option>united kingdom</option>
         <option>other</option>
        </select><br><br>
        known languages:
        <select name="known languages"
         <option>English</option>
         <option>Hindi</option>
         <option>Spanish</option>
         <option>other</option>
        </select><br><br>

        <input type="submit" value="submit">
        <input type="reset"  value="reset">
    </form>
 </body>   
</html>
