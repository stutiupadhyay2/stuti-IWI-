<!DOCTYPE html>
<html>
<head>
    <title>Table Layout</title>
</head>
<body>

    <table border="1" style="width:100%">
        <caption>Continents,Countries&Capitals</caption>
        <thead>
            <tr>
                <th colspan="2">Asia</th>
                <th colspan="2">Europe</th>
            </tr>
            <tr>
                <th>Countrty</th>
                <th>Capital</th>
                <th>Country</th>
                <th>Capital</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>India</td>
                <td align="right">New Delhi</td>
                <td>Austria</td>
                <td align="right">Vienna</td>
            </tr>
            <tr>
                <td>China</td>
                <td align="right">Beijing</td>
                <td>Belgium</td>
                <td align="right">Brussels</td>
            </tr>
            <tr>
                <td rowspan="2">Malaysia</td>
                <td align="right">Kuala lumpur</td>
                <td>Bulgaria</td>
                <td align="right">Sofia</td>
            </tr>
            <tr>
                <td align="right">Putrajaya</td>
                <td>France</td>
                <td align="right">Paris</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
