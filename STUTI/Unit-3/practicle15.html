<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation</title>
</head>
<body>

    <h2 id="heading">Original Heading</h2>
    <p class="para">Original Paragraph</p>

    <button onclick="changeContent()">Change Content</button>

    <script>
        function changeContent() {
            // Using getElementById
            document.getElementById("heading").innerHTML = "Heading Changed";

            // Using querySelector
            document.querySelector(".para").innerHTML = "Paragraph Changed";
        }
    </script>

</body>
</html>
